<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=c, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Fight Game</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 2rem;">
            <!-- Player health -->
            <div
                style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 3px solid white; border-bottom: 3px solid white; border-left: 3px solid white;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background: #818CF8; top: 0; right: 0; 
                bottom: 0; width: 100%;"></div>
            </div>
            <!-- Timer -->
            <div id="timer"
                style="background-color: black; display: flex; height: 50px; width: 15%; align-items: center; justify-content: center; color: white; border: 3px solid white;">
                10</div>
            <!-- Enemy Health -->
            <div
                style="position: relative; width: 100%; border-top: 3px solid white; border-right: 3px solid white; border-bottom: 3px solid white;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="enemyHealth"
                    style="position: absolute; background: #818CF8; top: 0; right: 0; left: 0; bottom: 0;"></div>
            </div>

        </div>
        <div id="displayText"
            style="position: absolute; display: none; color: white; top: 0; right: 0; bottom: 0; left: 0; align-items: center; justify-content: center;">
        </div>
        <canvas id="mainCanvas">Tie</canvas>
    </div>


    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>

</html>
